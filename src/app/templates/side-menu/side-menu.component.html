	
	<div class="{{showSideMenu}}">
	<ul class="demo-list-control mdl-list mdl-shadow--2dp side">
		<div *ngFor="let item of sideMenu">
			<li class="mdl-list__item">
				<button class="btn btn-block btn-default mdl-shadow--2dp" (click)="hideSide.emit();show.emit([item.show])">

		</div>
